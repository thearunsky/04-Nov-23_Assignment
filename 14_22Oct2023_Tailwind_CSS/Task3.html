<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>

<body>

    <div class="main flex border  h-screen">
        <div class="left flex flex-col justify-between w-3/12 bg-violet-950 text-gray-400">
            <div class="up">
                <h1 class="text-center text-white text-4xl">Dashboard</h1>

                <ul class="px-5 text-2xl py-10">
                    <li class="py-3 px-2 bg-violet-800 text-white"><i class="fa-solid fa-house mr-5"></i>Dashbord</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-user-group mr-5"></i>Team</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-id-card mr-5"></i>Projects</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-calendar-days mr-5"></i>Calendar</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-file mr-5"></i>Documents</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-clipboard-user mr-5"></i>Repots</li>
                </ul>
            </div>

            <div class="btm ">
                <p class="text-center text-white text-4xl">Your Team</p>
                <ul class="px-5 text-2xl py-10">
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-user-group mr-5"></i>PW Skills</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-user-group mr-5"></i>PW Labs</li>
                    <li class="py-3 px-2 hover:bg-violet-800 hover:text-white"><i
                            class="fa-solid fa-user-group mr-5"></i>PW - IOI</li>
                </ul>
            </div>
        </div>
        <div class="bg-slate-200 right flex flex-col items-center w-full border">
            
            <button class="bg-slate-50  w-11/12 text-start py-3 px-5 mx-5 my-5 shadow-2xl">
                <i class="fa-solid fa-user border rounded-full p-3 mr-5"></i>
                <span class="text-xl">Profile</span>
            </button>
        </div>
    </div>
</body>

</html>
