<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>

  /* Justify self apply to all the child */
  /* justify-items apply to grid containers */
	.container{
    display: grid;
		grid-template-columns: auto auto auto ;
		gap: 10px;
		justify-items: center;
	}
  
	.container>div{
    background-color: bisque;
		border: 1px solid black;
	}
  
  /* justify-self apply to indivialual items */
  /* Justify self apply to the individual elemnet and it justify itself individually */
	.self{
		justify-self: start;
	}
</style>
<body>
	<div class="container">
		<div class="box self">box 1</div>
		<div class="box">box 2</div>
		<div class="box">box 3</div>
		<div class="box">box 4</div>
		<div class="box">box 5</div>
		<div class="box">box 6</div>
	</div>
</body>
</html>
