<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ans 3</title>

    <style>

        /* Using any of the Pseudo element selectors, add any random words after and before the given HTML tag */
        
        h1::after{
            content: "After Element";
            color: red;
        }
        h1::before{
            content: "Before Element";
            color: red;
        }
    </style>

</head>
<body>
    <h1>Element</h1>
</body>
</html>
