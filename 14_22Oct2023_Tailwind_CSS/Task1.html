<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>


<body>



    <div class="main h-screen flex justify-center">

        <div class="flex w-10/12 items-center ">

            <div class="left text-center w-full lg:w-6/12 py-5 ">
                <h1 class="font-bold text-3xl">Login</h1>
                <p class="my-5 py-5">Enter your credential to access your account</p>
                <button class="flex justify-center items-center py-5 w-full text-xl border border-slate-300 hover:border-slate-500 hover:bg">
                    <img class="max-w-full max-h-10 mr-5" src="./imgs/pngwing.com.png" alt="" srcset=""> Login with Google
                </button>

                <div class="line py-5 my-5 flex justify-between items-center">
                    <hr class=" w-5/12">
                    <span>Or</span>
                    <hr class=" w-5/12">

                </div>

                <div class="box text-start">
                    <div class="email my-10 flex flex-col">
                        <label for="email">Email Address</label>
                        <input id="email" class="border border-black py-2 px-5" type="text" placeholder="email@gmail.com">
                    </div>
                    <div class="pass my-10 flex flex-col">
                        <div class="flex justify-between">
                            <label for="pass">Password</label>
                            <a href="">Forget Password ?</a>
                        </div>
                        <input id="pass" class="border border-black py-2 px-5" type="password" placeholder="Password">
                    </div>
                </div>

                <button class="border w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white color-white">
                    Login
                </button>

                <p class="py-2">Don't have an account ? <a class="" href="">Register here</a></p>

            </div>
            <div class="right hidden lg:block flex justify-center items-center w-6/12">

                <img class="max-w-full max-h-screen" src="./imgs/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait (1).jpg" alt="" srcset="">
    
            </div>
        </div>
    </div>
</body>
</html>
