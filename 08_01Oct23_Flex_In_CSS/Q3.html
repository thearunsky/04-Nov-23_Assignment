<!DOCTYPE html>

<head>

    <title>Q3. Center A div</title>
    <style>
        *{
            margin: 0;padding: 0;
        }

        .head{
            height: 100vh;

            width: 300px;
        }

        <div class="main">
    
        </div>
    </div>
