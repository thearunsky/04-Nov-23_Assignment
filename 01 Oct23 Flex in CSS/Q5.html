<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5. Clone IRCTC Ticket </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/Q5.css">
</head>

<body>
    <div class="content">

        <div class="desc">

            <!-- Upper -->
            <div class="up">
                <div class="upLeft">
                    <img class="logo"
                        src="./imgs/IRCTC_logo.png"
                        alt="IRCTC">
                    <img class="logo"
                        src="https://indiadesignsystem.bombaydc.com/assets/india-designs/display/IRCTC/color.svg"
                        alt="IRCTC">
                </div>
                <div class="upRight">
                    <div class="upper one">
                        <div>Ask Disha</div>
                        <div><button class="login">Log in</button></div>
                    </div>
                    <div class="upper two">
                        <div>Contact us</div>
                        <div><button>Register</button></div>

                    </div>
                    <div class="upper three">
                        <div>Alert</div>
                        <div><button>Agent Login</button></div>
                    </div>
                </div>
            </div>

            <!-- Middle -->
            <div class="ind">

                <!-- Heading -->
                <h1>Indian Railways</h1>
                <h2><span style="color:rgb(24, 160, 24);">Safety</span>
                    <span style="color: orange;">Security</span>
                    <span style="color: blue;">Punctually</span>
                </h2>

                <!-- Ticket -->
                <div class="status">
                    <div><button id="active"><i class="fa-solid fa-ticket"></i> Book Ticket</button>
                        <button><i class="fa-solid fa-check"></i> PNR Status</button>
                        <button><i class="fa-solid fa-chart-column"></i> Chart/Vacancy</button>
                    </div>
                </div>

                <!-- Train and Date -->
                <div class="dateAndFrom">
                    <div class="fromtofrom">
                        <div class="from">
                            <div class="train">
                                <i class="fa-solid fa-train"></i>
                            </div>
                            <div class="destination">
                                <p style=" margin:1px;">From <i class="fa-solid fa-angle-down"></i></p>
                                <h3 style=" margin:4px;">Lucknow</h3>
                                <p style=" margin:1px;">LKO</p>
                            </div>
                        </div>
                        <div class="mid">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </div>
                        <div class="from">
                            <div class="train">
                                <i class="fa-solid fa-train"></i>
                            </div>
                            <div class="destination">
                                <p style=" margin:1px;">To <i class="fa-solid fa-angle-down"></i></p>
                                <h3 style=" margin:4px;">New Delhi</h3>
                                <p style="margin:1px;">DL</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="fromtofrom" style="margin-top: 20px;">
                        <div class="from">
                            <div class="train">
                                <i class="fa-regular fa-calendar-days"></i>
                            </div>
                            <div class="destination">
                                <p style=" margin:1px;">Date <i class="fa-solid fa-angle-down"></i></p>
                                <h3 style=" margin:4px;">31 Dec 2023</h3>
                                <p style=" margin:1px;">Monady</p>
                            </div>
                        </div>
                        <div class="mid">
                            <i class="fa-solid fa-circle-radiation"></i>
                        </div>
                        <div class="from">
                            <div class="train">
                                <i class="fa-solid fa-chair"></i>
                            </div>
                            <div class="destination">
                                <p style=" margin:1px;">Seat type <i class="fa-solid fa-angle-down"></i></p>
                                <h3 style=" margin:4px;">V.I.P</h3>
                                <p style="margin:1px;">2 seat</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="submit">
                    <button>Seach Train <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>


        </div>
        <div class="rightImg">

            <div>
                <img src="./imgs/train1.PNG" alt="train">
            </div>
            <div>
                <img src="./imgs/train2.PNG" alt="train">
            </div>

        </div>

    </div>
</body>

</html>
